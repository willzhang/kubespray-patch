- name: Hosts | populate default registry domain address into hosts file
  lineinfile:
    dest: /etc/hosts
    regexp: "{{ ansible_env['SSH_CLIENT'].split() | first }} repository.kubespray.com"
    line: "{{ ansible_env['SSH_CLIENT'].split() | first }} repository.kubespray.com"
    state: present
    backup: yes
    unsafe_writes: yes
  when:
    - defalut_resolves_enabled is defined

- name: Hosts | populate custom registry domain address into hosts file
  lineinfile:
    dest: /etc/hosts
    regexp: "{{ item.ip_address }} {{ item.domain_name }}"
    line: "{{ item.ip_address }} {{ item.domain_name }}"
    state: present
    backup: yes
    unsafe_writes: yes
  with_items: "{{ domain_resolves }}"
  when: domain_resolves is defined
